<!DOCTYPE html>

<html>
  <title>Timer</title>

  <head>
    <h1><em>Timer</em></h1>
    <link rel="stylesheet" href="timer.css" />
  </head>

  <body>
    <h3>Seconds passed:</h3>

    <p id="counter">0</p>

    <button 
      id="start" 
      onclick="startCounter()">Start
    </button>
    <button 
      id="pause" 
      onclick="pauseCounter()">Pause
    </button>
    <button
      id="resume" 
      onclick="resumeCounter()">Resume
    </button>
    <button 
      id="stop" 
      onclick="stopCounter()">Stop
    </button>

    <script src="timer.js"></script>
  </body>
</html>
